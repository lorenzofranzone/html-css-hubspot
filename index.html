<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lorenzo Franzone - HubSpot</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--//////////////////////////////////////////////////

  HEADER

  //////////////////////////////////////////////////-->

  <header>
    <nav class="navbar-top">
      <div class="container">Navbar Top</div>
    </nav>
    <nav class="navbar-main">
      <div class="container">Navbar Main</div>
    </nav>
    <div class="header-jumbo">
      <div class="container">Header Jumbo</div>
    </div>
  </header>

  <!--//////////////////////////////////////////////////

  MAIN

  //////////////////////////////////////////////////-->

  <main>
    <!-- Intro -->
    <div class="container">
      <section class="intro">Intro</section>

      <!-- Services -->
      <section class="services">
        <div class="service">Service 1</div>
        <div class="service">Service 2</div>
        <div class="service">Service 3</div>
        <div class="service">Service 4</div>
      </section>

    </div>

    <!-- Community -->
    <section class="community">
      <div class="container">Community</div>
    </section>

    <!-- Customers -->
    <section class="customers">
      <div class="container">Customers</div>
    </section>

    <!-- Get Started -->
    <section class="get-started">
      <div class="container">Get Started</div>
    </section>

  </main>

  <!--//////////////////////////////////////////////////

  FOOTER

  //////////////////////////////////////////////////-->

  <footer>
    <div class="container">
      <div class="col-footer">Col 1</div>
      <div class="col-footer">Col 2</div>
      <div class="col-footer">Col 3</div>
      <div class="col-footer">Col 4</div>
      <section class="languages">Lingue</section>
      <section class="sub-footer">Sub Footer</section>
    </div>
  </footer>

</body>
</html>
